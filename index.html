<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; padding-top: 2rem; }
    #total-sales { min-width: 6rem; text-align: right; font-size: 2rem; font-weight: 700; }
  </style>
</head>
<body>
  <main class="container">
    <div class="row mb-3">
      <div class="col-12">
        <h1 class="h3 mb-0">Sales Summary</h1>
        <p class="text-muted mb-3">Filter by region to see the total sales.</p>
      </div>
    </div>

    <div class="row g-3 align-items-center mb-3">
      <div class="col-auto">
        <label for="region-filter" class="form-label mb-0">Region</label>
      </div>
      <div class="col-auto">
        <select id="region-filter" class="form-select">
          <!-- Options populated by JavaScript -->
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card border-primary">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="card-title mb-0">Total Sales</div>
            <div id="total-sales" data-region="All" aria-label="Total sales" title="Total sales for selected region">
              0
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (async function() {
      const regionFilter = document.getElementById('region-filter');
      const totalEl = document.getElementById('total-sales');
      let data = [];

      function updateTotal(region) {
        const filtered = region === 'All' ? data : data.filter(d => d.Region === region);
        const sum = filtered.reduce((acc, d) => acc + (Number(d.Sales) || 0), 0);
        totalEl.textContent = sum.toLocaleString(undefined, { maximumFractionDigits: 0 });
        totalEl.setAttribute('data-region', region);
      }

      try {
        const res = await fetch('data.csv');
        if (!res.ok) throw new Error('Network response was not ok');
        const text = await res.text();

        // Split lines (supports CRLF)
        const lines = text.trim().split(/\r?\n/);
        const header = lines[0].split(',');
        const idxRegion = header.indexOf('Region');
        const idxSales = header.indexOf('Sales');
        // Parse rows
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          const cols = line.split(',');
          const region = cols[idxRegion] ?? '';
          const sales = parseFloat(cols[idxSales] ?? '0');
          data.push({ Region: region, Sales: sales });
        }

        // Build region options
        const regions = Array.from(new Set(data.map(d => d.Region))).sort();
        regionFilter.innerHTML = '';

        const allOption = document.createElement('option');
        allOption.value = 'All';
        allOption.text = 'All Regions';
        regionFilter.appendChild(allOption);

        for (const r of regions) {
          const opt = document.createElement('option');
          opt.value = r;
          opt.text = r;
          regionFilter.appendChild(opt);
        }

        regionFilter.value = 'All';
        regionFilter.addEventListener('change', () => {
          updateTotal(regionFilter.value);
        });

        updateTotal('All');
      } catch (err) {
        console.error('Failed to load data.csv', err);
        totalEl.textContent = '0';
        totalEl.setAttribute('data-region', 'None');
      }
    })();
  </script>
</body>
</html>
